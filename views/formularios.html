    <div class="container ms-auto m-5 p-5">
    <form>
        <h2 class="form-title text-center"><span style="color: red;">Registrate</span> y recibiras las últimas noticias sobre <span style="color: red;">Puppet Combo</span></h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Dirección correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-light">Nunca compartiremos tu correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-black border-light text-light">Enviar</button>
        </form>
